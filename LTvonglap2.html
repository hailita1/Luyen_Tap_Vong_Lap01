<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Mời nhập nhiệt độ: "));
    while (a < 20) {
        a = parseFloat(prompt("Tăng nhiệt độ, Nhập lại: "));
    }
    while (a > 100) {
        a = parseFloat(prompt("Giảm nhiệt độ, Nhập lại: "));
    }
    alert("OK !!!");
</script>
</body>
</html>
