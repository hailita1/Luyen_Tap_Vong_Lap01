<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    run();
    function fionaci(vitri) {
        if (vitri === 1 || vitri === 2) {
            return 1;
        } else {
            return fionaci(vitri - 1) + fionaci(vitri - 2);
        }
    }
    function run() {
        let tong = 0;
        for (let i=1;i<=20;i++) {
            tong+=fionaci(i);
        }
        alert(tong);

    }
</script>

</body>
</html>
